<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

        <title>E-com</title>
    </head>
    <body>
        <!-- Navbar -->

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ml-5 pr-5 mr-5" href="/">Ecom</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!--form class="form-inline my-2 my-lg-0 mx-lg-5">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form-->
        
            <div class="collapse navbar-collapse dropdown-menu{-sm|-md|-lg|-xl}-right" id="navbarSupportedContent">
                
                <ul class="navbar nav my-2 my-lg-0">
                    {% if not request.session.seller %}
                    <li class="nav-item">
                    <a class="nav-link" href="/selleraccounts">Seller Accounts <span class="sr-only">(current)</span></a>
                    </li>
                    <!--li class="nav-item">
                        <a class="nav-link" href="/cart">Cart 
                            {% if request.session.cart.keys|length %}
                            <span class="badge badge-info">{{request.session.cart.keys|length}}</span>
                            {% else %}
                            {% endif %}
                            <span class="sr-only">(current)</span></a>
                    </li-->
                    {% else %}
                    {{request.session.seller.fname}}
                    <li class="nav-item">
                    <a class="nav-link" href="/sellerlogout">Logout<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <!-- Product List uplaoded by the seller -->
                        <a class="nav-link" href="/productlist">Product List<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/payments">Payments<span class="sr-only">(current)</span></a>
                    </li>
                    {% endif %}
                </ul>
                


                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        More
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Raise a ticket</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Terms and Conditions</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        {% block content %}{% endblock %}

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
